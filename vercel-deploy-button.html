<!DOCTYPE html>
<html>
<head>
    <title>Vercel部署按钮</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .deploy-button {
            display: inline-block;
            padding: 16px 24px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        .deploy-button:hover {
            background-color: #333;
        }
        .instructions {
            margin-top: 2rem;
            text-align: left;
            max-width: 500px;
        }
        .step {
            margin-bottom: 1rem;
        }
        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #000;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽签系统一键部署</h1>
        <p>点击下方按钮将抽签系统部署到Vercel</p>
        
        <a href="https://vercel.com/import/project?template=https://github.com/your-username/your-repo" class="deploy-button">
            Deploy to Vercel
        </a>
        
        <div class="instructions">
            <h2>部署步骤:</h2>
            <div class="step">
                <span class="step-number">1</span>
                点击上面的"Deploy to Vercel"按钮
            </div>
            <div class="step">
                <span class="step-number">2</span>
                登录或注册Vercel账户
            </div>
            <div class="step">
                <span class="step-number">3</span>
                连接您的GitHub账户
            </div>
            <div class="step">
                <span class="step-number">4</span>
                选择要部署的仓库
            </div>
            <div class="step">
                <span class="step-number">5</span>
                点击"Deploy"开始部署
            </div>
            <div class="step">
                <span class="step-number">6</span>
                等待1-2分钟部署完成
            </div>
        </div>
    </div>
</body>
</html>
